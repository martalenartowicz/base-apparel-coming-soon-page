<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="app.js" defer></script>
  <body>
    <main class="content">
      <nav class="page-title">
        <img src="./images/logo.svg" id="title" alt="logo" />
      </nav>
      <div class="text-container">
        <h1 class="main-title"><span>WE'RE</span> COMING SOON</h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email">
          <input class="email-input" placeholder="Email Address" />
          <img
            src="./images/icon-error.svg"
            id="icon-error"
            alt="Invalid Email"
          />
          <button id="submit-btn" type="submit">
            <img src="./images/icon-arrow.svg" id="arrow" alt="Arrow" />
          </button>
          <p class="email-error">Please provide a valid email</p>
        </div>
      </div>
      <div class="img-container"></div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/martalenartowicz"
          >martalenartowicz</a
        >.
      </p>
    </footer>
  </body>
</html>
